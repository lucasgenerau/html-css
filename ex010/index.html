<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>guanabara</title>
</head>
<body>
    <h1>trabalhando com links</h1>
    <h2>usando link externos</h2>
    <!--você pode inserir esses dois atributos (target="_blank") (rel="external" indica que é um link de fora ) para abrir em uma aba nova mais só quando a navegação for para outro site que não seja seu-->
    <!--target="_self" ná propria aba significa caso não quer uma aba nova mais ir para proxima aba-->
    <p>você pode acessar o meu repositório <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">publico no gitHub</a></p>
    <p>você também pode acessar o meu canal <a target="_blank" rel="external" href="https://youtube.com/cursoemvideo">gratuito no youtube</a></p>
    <h2>links internos</h2>
    <!--o tributo rel="next"<-proximo nessa ocasião indica que esta indo para proxima pagina para o google ficar mais facil de ler seu codigo e pode ser ao contrario também tributo rel="priv" <-anterior -->
    <p>esta é a primeira página do meu site se voce quiser acessar <a href="pag002.html">clique aqui</a></p>
</body>
</html>
