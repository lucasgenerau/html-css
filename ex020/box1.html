<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
      h1{/*box-level caixa block,*/
        background-color: lightgray;
        width: 300px;
        height: 300px;
        border: 10px solid #014f3d;
        outline: 6px dashed blue;

      }
      a{/*inline-level mesma linha e so usa o tamanho que precisa*/
        background-color: lightgray;
        border: 10px solid red;
        padding: 20px;
      }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>Paragrados também são exemplos de box-level <a href="#">mais os links são inline-level</a>estou  aprendendo como tudo isso funciona.</p>
</body>
</html>
