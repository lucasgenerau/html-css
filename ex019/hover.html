<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        /*HOVER é uma pseudo-classe de açoes e interação*/
        div:hover{
          color: blueviolet;
        }

        /*essa linha significa que a div 'pai do paragrafo' > vai receber o display none, é ,muito importante esse sinal de maior */
        div > p{
          display: none;
        }

        div:hover > p{
          display: block;
          background-color: indigo;
          color: aliceblue;
          width: 200px;
          text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
